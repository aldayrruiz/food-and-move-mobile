<app-toolbar [defaultHref]="backHref"></app-toolbar>

<ion-content>
  <ion-card color="secondary">
    <ion-card-content class="direction-container ion-no-margin ion-no-padding">
      <ion-button color="tertiary" class="ion-no-margin" (click)="previousWeek()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-text>
        {{ date | date : 'longDate' }}
      </ion-text>
      <ion-button color="tertiary" class="ion-no-margin" (click)="nextWeek()" [disabled]="isNextWeekDisabled()">
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card color="secondary">
    <ion-card-header>
      <ion-card-subtitle> Lista de la compra </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content *ngIf="shoppingList">
      <ion-card *ngFor="let ingredient of shoppingList.ingredients">
        <ion-card-header style="padding: 5px 10px; color: white" color="tertiary">
          {{ ingredient.name }}
        </ion-card-header>
        <ion-card-content class="ion-no-padding">
          <ion-item lines="none" color="primary">
            <ion-checkbox
              [checked]="ingredient.isChecked"
              (ionChange)="onCheckBoxChanged($event, ingredient)"
              [disabled]="isCheckboxDisabled()"
              labelPlacement="start"
              >{{ ingredient.quantity }} {{ ingredient.unit }}</ion-checkbox
            >
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
</ion-content>
