<app-toolbar [defaultHref]="backHref"></app-toolbar>

<ion-content>
  <ion-card color="secondary">
    <ion-card-header>
      <ion-card-title class="card-header-title"> {{ exercise?.title }} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item color="secondary" lines="none">
        <ion-label class="ion-text-wrap">
          <p><b>Descripci√≥n:</b> {{ exercise?.description }}</p>
          <br />
          <p>
            <b>Link de recetas:</b>
            <a *ngFor="let link of exercise?.links" target="_blank" href="{{ link }}">
              {{ link }}
              <br /><br />
            </a>
          </p>
          <br />
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <app-youtube-player *ngFor="let link of youtubeVideosIds" [videoId]="link"></app-youtube-player>
</ion-content>
