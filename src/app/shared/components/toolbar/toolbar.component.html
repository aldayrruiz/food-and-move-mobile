  <ion-buttons slot="end" *ngIf="isOnMembersPage()">
    <ion-menu-button></ion-menu-button>

  <ion-title *ngIf="title">{{ title }}</ion-title>

        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" [src]="user.profile_image | photo" />
        </ion-avatar>
        <ion-label>{{ user.name }} {{ user.surname }}</ion-label>
      </ion-item>
    </ion-toolbar>
  </ion-header>
